{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
{% endblock extra_css %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h2 class="hardline" style="margin-bottom: 0.0px;">Добавить адрес</h2>
                <div class="user-edit-container login " style="margin-top: 0px">
                    <form class="account-edit" method="post" action="{% url "account:add_address" %}">
                        {% csrf_token %}
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="address_name">{{ form.address_name.label }}</label>
                            <input type="text" name="address_name" required="" id="id_address_name"
                                   value="" maxlength="256">
                        </div>
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="country">{{ form.country.label }}</label>
                            <select type="text" name="country" required="" id="id_country">
                                {% for id, name in form.country.field.choices %}
                                    <option value="{{ id }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="city">{{ form.city.label }}</label>
                            <input type="text" name="city" required="" id="id_city"
                                   value="" maxlength="256">
                        </div>
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="street">{{ form.street.label }}</label>
                            <input type="text" name="street" required="" id="id_street"
                                   value="" maxlength="256">
                        </div>
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="street_number">{{ form.street_number.label }}</label>
                            <input type="text" name="street_number" required="" id="id_street_number"
                                   value="" maxlength="256">
                        </div>

                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="zip_code">{{ form.zip_code.label }}</label>
                            <input type="text" name="zip_code" required="" id="id_zip_code"
                                   value="" maxlength="256">
                        </div>
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="comment">{{ form.comment.label }}</label>
                            <input type="text" name="comment" required="" id="id_comment"
                                   value="" maxlength="256">
                        </div>
                        <div class="block-a" style="margin-top: 0px">
                            <label class="label-form" for="phone">{{ form.phone.label }}</label>
                            <input type="text" name="phone" required="" id="id_phone"
                                   value="" maxlength="256">
                        </div>
                        <div class="block-submit" style="margin-top: 0px">
                            <input type="submit" value="Добавить адрес">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
        </div>
    </div>
{% endblock content %}

{% block extra_js %}

{% endblock extra_js %}
