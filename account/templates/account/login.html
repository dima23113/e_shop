{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    </style>
{% endblock extra_css %}


{% block content %}
    <div class="auth-registration">
        <dib class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <div class="login">
                            <div class="login-content">
                                <form class="login-form" action="{% url 'account:login' %}" method="post">
                                    <div class="block-a">
                                        <h1 style="text-align: center">Авторизоваться</h1>
                                    </div>
                                    <div class="block-a">
                                        <label class="label-form">
                                            {{ form.email.label }}
                                        </label>
                                        <input type="email" name="email" required="" id="id_email">
                                    </div>
                                    <div class="block-a">
                                        <label class="label-form">
                                            {{ form.password.label }}
                                        </label>
                                        <input type="password" name="password" required="" id="id_password">
                                    </div>
                                    {% csrf_token %}
                                    <div class="block-submit">
                                        <input type="submit" value="Войти">
                                    </div>
                                    <div class="block-link">
                                        <a href="#" class="block-link-a-left">Забыли
                                            пароль?</a>
                                        <a href="#"
                                           class="block-link-a-right">Регистрация</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4"></div>
                </div>
            </div>
        </dib>
    </div>
{% endblock content %}


{% block extra_js %}

{% endblock extra_js %}
