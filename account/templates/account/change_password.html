{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    </style>
{% endblock extra_css %}


{% block content %}
    <div class="auth-registration">
        <dib class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <div class="login">
                            <div class="login-content">
                                {% if messages %}
                                    {% for msg in messages %}
                                        <div class="alert">
                                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                            <p>{{ msg }}</p>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                <form class="login-form" action="{% url 'account:change_password' %}" method="post">
                                    <div class="block-a">
                                        <h1 style="text-align: center">Изменить пароль</h1>
                                    </div>
                                    <div class="block-a">
                                        <label class="label-form">
                                            {{ form.password_now.label }}
                                        </label>
                                        <input type="password" name="password_now" required="" id="id_password_now">
                                    </div>
                                    <div class="block-a">
                                        <label class="label-form">
                                            {{ form.password.label }}
                                        </label>
                                        <input type="password" name="password" required="" id="id_password">
                                    </div>
                                    <div class="block-a">
                                        <label class="label-form">
                                            {{ form.password1.label }}
                                        </label>
                                        <input type="password" name="password1" required="" id="id_password1">
                                    </div>
                                    {% csrf_token %}
                                    <div class="block-submit">
                                        <input type="submit" value="Изменить пароль">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4"></div>
                </div>
            </div>
        </dib>
    </div>
{% endblock content %}


{% block extra_js %}

{% endblock extra_js %}
